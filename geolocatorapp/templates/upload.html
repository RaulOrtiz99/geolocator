<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoIP Turbo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .status-message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .status-message.warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="bi bi-geo-alt-fill me-2"></i> GeoIP Turbo</h3>
                        <p class="mb-0">Procesamiento ultra rápido de IPs</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="upload-area mb-4" id="uploadArea">
                                <i class="bi bi-cloud-arrow-up-fill mb-3"></i>
                                <h5 id="file-label">Arrastra tu archivo CSV aquí</h5>
                                <p class="text-muted small">o haz clic para seleccionar</p>
                                <input type="file" id="csv_file" name="csv_file" required accept=".csv" class="d-none">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-3" id="processButton">
                                <i class="bi bi-lightning-charge-fill me-2"></i> Procesar Ahora
                            </button>
                        </form>
                        <div id="progressContainer" class="mt-4 d-none">
                            <div class="d-flex justify-content-between mb-2">
                                <small class="text-muted">Progreso</small>
                                <small class="text-primary fw-bold" id="progressPercent">0%</small>
                            </div>
                            <div class="progress mb-3">
                                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                            </div>
                        </div>
                        <div id="message" class="status-message"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const fileInput = document.getElementById('csv_file');
            const processButton = document.getElementById('processButton');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressPercent = document.getElementById('progressPercent');
            const messageDiv = document.getElementById('message');

            // Limpiar mensajes anteriores
            messageDiv.classList.add('d-none');
            progressContainer.classList.remove('d-none');
            progressBar.style.width = '0%';
            progressPercent.textContent = '0%';

            // Deshabilitar el botón de procesamiento
            processButton.disabled = true;
            processButton.innerHTML = '<span class="spinner me-2"><i class="bi bi-arrow-repeat"></i></span> Procesando...';

            // Crear FormData para enviar el archivo
            const formData = new FormData();
            formData.append('csv_file', fileInput.files[0]);

            // Crear y configurar la petición AJAX
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/', true);
            xhr.responseType = 'blob'; // Esperamos un archivo binario de respuesta

            // Barra de progreso para la subida
            xhr.upload.onprogress = function (e) {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    progressBar.style.width = `${percent}%`;
                    progressPercent.textContent = `${percent}%`;
                }
            };

            // Manejar la respuesta del servidor
            xhr.onload = function () {
                if (xhr.status === 200) {
                    // Descargar automáticamente el archivo
                    const blob = new Blob([xhr.response], { type: 'text/csv' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'processed_results.csv';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    setTimeout(() => URL.revokeObjectURL(url), 100);

                    // Mostrar mensaje de éxito
                    messageDiv.textContent = '¡Archivo procesado con éxito! La descarga comenzará automáticamente.';
                    messageDiv.className = 'status-message success show';
                } else {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        if (data.error) {
                            messageDiv.textContent = data.error;
                            messageDiv.className = 'status-message error show';
                        } else if (data.errors) {
                            messageDiv.innerHTML = `<strong>Advertencias:</strong><br>${data.errors}`;
                            messageDiv.className = 'status-message warning show';
                        }
                    } catch (e) {
                        messageDiv.textContent = 'Ocurrió un error inesperado al procesar el archivo.';
                        messageDiv.className = 'status-message error show';
                    }
                }

                // Habilitar el botón de procesamiento
                processButton.disabled = false;
                processButton.innerHTML = '<i class="bi bi-lightning-charge-fill me-2"></i> Procesar Ahora';
            };

            // Manejar errores de conexión
            xhr.onerror = function () {
                messageDiv.textContent = 'Error de conexión con el servidor. Verifica tu conexión a internet e inténtalo nuevamente.';
                messageDiv.className = 'status-message error show';

                // Habilitar el botón de procesamiento
                processButton.disabled = false;
                processButton.innerHTML = '<i class="bi bi-lightning-charge-fill me-2"></i> Procesar Ahora';
            };

            // Enviar la solicitud
            xhr.send(formData);
        });
    </script>
</body>
</html>
