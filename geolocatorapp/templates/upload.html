<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoIP Pro | Procesador Avanzado de IPs</title>
    <!-- Bootstrap CSS + Íconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4e73df;
            --primary-dark: #2e59d9;
            --primary-light: #9fb5ff;
            --success: #1cc88a;
            --warning: #f6c23e;
            --danger: #e74a3b;
            --dark: #5a5c69;
            --light: #f8f9fc;
            --card-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fc;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 600px;
        }
        
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1.5rem rgba(58, 59, 69, 0.2);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
            border-bottom: none;
        }
        
        .card-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        
        .card-subtitle {
            font-weight: 400;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: var(--primary);
            border: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.35rem;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(78, 115, 223, 0.25);
        }
        
        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            margin-bottom: 1.5rem;
        }
        
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background-color: rgba(78, 115, 223, 0.05);
            border: 2px dashed var(--primary-light);
            border-radius: 0.35rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
            background-color: rgba(78, 115, 223, 0.1);
            border-color: var(--primary);
        }
        
        .file-input-label i {
            margin-right: 10px;
            color: var(--primary);
            font-size: 1.5rem;
        }
        
        #csv_file {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .progress-container {
            background: var(--light);
            border-radius: 0.35rem;
            padding: 1.5rem;
            margin-top: 1.5rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .progress {
            height: 1rem;
            border-radius: 0.35rem;
            background-color: #eaecf4;
        }
        
        .progress-bar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            transition: width 0.6s ease;
        }
        
        .status-message {
            padding: 1rem;
            border-radius: 0.35rem;
            font-weight: 500;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .status-message.success {
            background-color: rgba(28, 200, 138, 0.1);
            color: var(--success);
            border-left: 4px solid var(--success);
        }
        
        .status-message.warning {
            background-color: rgba(246, 194, 62, 0.1);
            color: var(--warning);
            border-left: 4px solid var(--warning);
        }
        
        .status-message.error {
            background-color: rgba(231, 74, 59, 0.1);
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }
        
        .download-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.35rem;
            background-color: var(--success);
            color: white !important;
            text-decoration: none;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1.5rem;
        }
        
        .download-link:hover {
            background-color: #17a673;
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(28, 200, 138, 0.25);
            color: white;
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(78, 115, 223, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: var(--primary);
            font-size: 1.75rem;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <div class="feature-icon">
                            <i class="bi bi-geo-alt-fill"></i>
                        </div>
                        <h1 class="card-title">Procesador de IPs</h1>
                        <p class="card-subtitle">Convierte direcciones IP en datos geolocalizados</p>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="file-input-container">
                                <label for="csv_file" class="file-input-label">
                                    <i class="bi bi-file-earmark-spreadsheet"></i>
                                    <span id="file-label">Seleccionar archivo CSV</span>
                                </label>
                                <input type="file" id="csv_file" name="csv_file" required accept=".csv">
                            </div>
                            <small class="text-muted d-block text-center mb-4">Formatos soportados: .csv (Máx. 10MB)</small>
                            
                            <button type="submit" class="btn btn-primary w-100 py-3" id="processButton">
                                <i class="bi bi-gear-fill me-2"></i> Procesar Archivo
                            </button>
                        </form>
                        
                        <div class="progress-container mt-4 d-none" id="progressContainer">
                            <div class="d-flex justify-content-between mb-3">
                                <span class="text-muted fw-medium">Progreso</span>
                                <span class="text-primary fw-bold" id="progressPercent">0%</span>
                            </div>
                            <div class="progress mb-3">
                                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <p id="progressText" class="text-center text-muted mb-0">
                                <i class="bi bi-hourglass me-2"></i> Procesando tu archivo...
                            </p>
                        </div>
                        
                        <div id="message" class="status-message d-none"></div>
                        
                        <a id="downloadLink" class="download-link d-none" href="#">
                            <i class="bi bi-download me-2"></i> Descargar resultados
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const form = event.target;
            const fileInput = document.getElementById('csv_file');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const progressText = document.getElementById('progressText');
            const progressPercent = document.getElementById('progressPercent');
            const messageDiv = document.getElementById('message');
            const downloadLink = document.getElementById('downloadLink');
            const processButton = document.getElementById('processButton');

            // Limpiar mensajes anteriores
            messageDiv.classList.add('d-none');
            downloadLink.classList.add('d-none');
            progressContainer.classList.remove('d-none');
            progressBar.style.width = '0%';
            progressPercent.textContent = '0%';
            progressText.innerHTML = '<i class="bi bi-hourglass me-2"></i> Procesando tu archivo...';
            processButton.disabled = true;
            processButton.innerHTML = '<i class="bi bi-hourglass-split me-2"></i> Procesando...';

            // Crear FormData para enviar el archivo
            const formData = new FormData();
            formData.append('csv_file', fileInput.files[0]);

            // Simular progreso incremental
            let progress = 0;
            const interval = setInterval(() => {
                if (progress >= 90) {
                    clearInterval(interval);
                } else {
                    progress += 10;
                    progressBar.style.width = `${progress}%`;
                    progressBar.setAttribute('aria-valuenow', progress);
                    progressPercent.textContent = `${progress}%`;
                }
            }, 500);

            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                clearInterval(interval);
                
                if (!response.ok) {
                    throw new Error('Error de conexión con el servidor.');
                }
                return response.json();
            })
            .then(data => {
                progressBar.style.width = '100%';
                progressPercent.textContent = '100%';
                progressText.innerHTML = '<i class="bi bi-check-circle-fill me-2"></i> Procesamiento completado';

                if (data.error) {
                    messageDiv.textContent = data.error;
                    messageDiv.className = 'status-message error';
                    messageDiv.classList.remove('d-none');
                } else if (data.warnings) {
                    messageDiv.innerHTML = `<strong>Proceso completado:</strong> ${data.message}<br><br><strong>Advertencias:</strong><br>${data.warnings}`;
                    messageDiv.className = 'status-message warning';
                    messageDiv.classList.remove('d-none');
                } else {
                    messageDiv.textContent = data.message || 'Archivo procesado con éxito';
                    messageDiv.className = 'status-message success';
                    messageDiv.classList.remove('d-none');
                }

                if (data.file) {
                    downloadLink.href = URL.createObjectURL(new Blob([data.file]));
                    downloadLink.textContent = 'Descargar resultados';
                    downloadLink.classList.remove('d-none');
                }
            })
            .catch(error => {
                progressText.innerHTML = '<i class="bi bi-exclamation-triangle-fill me-2"></i> Error al procesar';
                messageDiv.textContent = error.message || 'Ocurrió un error inesperado.';
                messageDiv.className = 'status-message error';
                messageDiv.classList.remove('d-none');
            })
            .finally(() => {
                setTimeout(() => {
                    progressContainer.classList.add('d-none');
                }, 1000);
                processButton.disabled = false;
                processButton.innerHTML = '<i class="bi bi-gear-fill me-2"></i> Procesar Archivo';
            });
        });

        // Mostrar nombre del archivo seleccionado
        document.getElementById('csv_file').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'Seleccionar archivo CSV';
            document.getElementById('file-label').textContent = fileName;
        });
    </script>
</body>
</html>
